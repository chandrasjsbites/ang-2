<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input id="userName"  (ngModel)="userName" name="userName" type="text" 
           class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input id="password" type="password" class="form-control"placeholder="Password..." />
    </div>
        
    <button type="submit" class="btn btn-primary" [disabled]="ngForm.invalid">Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
